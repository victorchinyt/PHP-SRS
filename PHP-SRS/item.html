<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
	 <title>Stock Item</title>
	 <meta charset="utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <!-- Bootstrap -->
	 <link href="css/bootstrap.min.css" rel="stylesheet" />
	 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	 <!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
	 <![endif]-->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<div data-ng-controller="myCtrl">
		<ul class="nav nav-pills">
			<li data-ng-class="menuClass('cashsale')"><a href="index.html">Cash Sale</a></li>
			<li data-ng-class="menuClass('stockitem')"><a href="item.html">Stock Item</a></li>
            <li data-ng-class="menuClass('stockinquiry')"><a href="#!stockinquiry">Stock Inquiry</a></li>
		</ul>
        <div class="row">
            <div class="col-sm-12">
                <h1>Stock Item</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <p><label>Stock Code: </label>
					<input type="text" name="stockcode" id="stockcode" maxlength="5" size="15" />
                </p>
                <p>
					<label>Stock Name: </label>
					<input type="text" name="stockname" id="stockname" maxlength="30" size="15" />
				</p>
                <p>	
					<label>Description: </label>
                    <textarea name="description" rows="8" cols="50"></textarea>
				</p>
                <p>
					<label>Location: </label>
					<input type="text" name="location" id="location" maxlength="30" size="15" />
				</p>
                <p><label>Costing Price (RM): </label>
					<input type="number" name="costing" id="costing" maxlength="4,2" size="15" />
                </p>
                <p>
					<label>Selling Price (RM): </label>
					<input type="number" name="selling" id="selling" maxlength="4,2" size="15" />
				</p>
            </div>
            <div class="col-sm-4">
                <P><button>SAVE</button></P>
                <P><button>DELETE</button></P>
                <P><button>NEW</button></P>
                <P><button>SEARCH</button></P>          
            </div>
        </div>
	</div>
    
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/appmenu.js"></script>
    
</body>
</html>
