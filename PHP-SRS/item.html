<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
	 <title>Stock Item</title>
	 <meta charset="utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <!-- Bootstrap -->
	 <link href="css/bootstrap.min.css" rel="stylesheet" />
	 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	 <!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
	 <![endif]-->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body data-ng-controller="myCtrl">
    <div class="container">
        <!-- div of navbar -->
        <div>
            <ul class="nav nav-pills">
                <li data-ng-class="menuClass('cashsale')"><a href="index.html">Cash Sale</a></li>
                <li data-ng-class="menuClass('stockitem')"><a href="item.html">Stock Item</a></li>
                <li data-ng-class="menuClass('stockinquiry')"><a href="#!stockinquiry">Stock Inquiry</a></li>
                <li data-ng-class="menuClass('salerecord')"><a href="record.html">Sale Record</a></li>
            </ul>
        </div> <!-- end of navbar div -->
        
        <!-- div of form -->
        <div>        
        <form>
            <h1>Stock Item</h1>
            <!-- row containing whole form -->
            <div class="row">

                <!-- 1st column containing label and boxes -->
                <div class="col-sm-9">
                    <!-- row with med name -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Med. Name:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="stockname" id="stockname" maxlength="30" />
                        </div>
                    </div><br/>

                    <!-- row with med code -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Med. Code:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="stockcode" id="stockcode" maxlength="5" />
                        </div>
                    </div><br/>

                    <!-- row with med description -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Description:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <textarea name="description"  class="form-control" id="desc" rows="8"></textarea>
                        </div>
                    </div><br/>

                    <!-- row with med physical location -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Location:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="location" id="location" maxlength="30" />
                        </div>
                    </div><br/>

                    <!-- row with med quantity -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Quantity:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <input type="number" class="form-control" min="0" name="mbal" />
                        </div>
                    </div><br/>

                    <!-- row with med buying cost -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Cost:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <span class="input-group">
                            <div class="input-group-addon">RM</div>
                            <input type="text" class="form-control" name="mcost" id="mcost" placeholder="Amount"/>
                            </span>
                        </div>
                    </div><br/>

                    <!-- row with med selling price -->
                    <div class="row">
                        <!-- 1st column with label -->
                        <div class="col-sm-4">
                            <p>Selling Price:</p>
                        </div>
                        <!-- 2nd column with textbox -->
                        <div class="col-sm-8">
                            <span class="input-group">
                            <div class="input-group-addon">RM</div>
                            <input type="text" class="form-control" name="mprice" id="mprice" placeholder="Amount"/>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- end of 1st column -->

                <!-- 2nd column containing buttons -->
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="btn" type="submit" value="Submit">
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="btn" type="reset" value="Reset"> 
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-sm-12">  
                            <input class="btn" type="reset" value="Delete"> 
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="btn" type="reset" value="New"> 
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="btn" type="reset" value="Search"> 
                        </div>
                    </div>
                </div>
                <!-- end of 2nd column -->
            </div>
            <!-- end of row containing whole form -->

        </form>
        </div> <!-- end of form div -->
    </div> <!-- end of container div -->
    
	        <!-- jQuery â€“ required for Bootstrap plugins) --> 
            <script src="js/jquery.min.js"></script> 
            <!-- All Bootstrap  plug-ins  file --> 
            <script src="js/bootstrap.min.js"></script> 
            <!-- Basic AngularJS --> 
            <script src="js/angular.min.js"></script> 
            <script src="js/angular-route.min.js"></script>
            <!-- Your Controller --> 
            <script src="js/script.js"></script>
</body>
</html>
