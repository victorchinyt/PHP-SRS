<!DOCTYPE html> 
<html lang="en" ng-app="myApp"> 
    <head> 
    <title>Home</title> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <!-- Bootstrap --> 
        <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />  
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
        <!--[if lt IE 9]> 
            <script src="js/html5shiv.js"></script> 
            <script src="js/respond.min.js"></script> 
        <![endif]--> 
    </head> 
    <body> 
        <div class="container">
            <p><a href="#newMedicine">New Medicine</a></p>
            <p><a href="#sale">View Sale</a></p>
            <p><a href="#stockUpdate">Stock Update</a></p>
            <div ng-view></div>
            
             <script type="text/ng-template" id="newMedicine.html">
                <form>
                    <h3>New Medicine</h3>
                    Med. Name: <br/><input type="text" name="med" /><br/><br/>
                    Med. Code: <br/><input type="text" name="mcode" /><br/><br/>
                    Description: <br/><input type="text" name="mdesc" /><br/><br/>
                    Location: <br/><input type="text" name="mloc" /><br/><br/>
                    Balance: <br/><input type="number" min="0" name="mbal" /><br/><br/>
                    Cost: <br/><input type="text" name="mcost" /><br/><br/>
                    Selling Price: <br/><input type="text" name="mprice" /><br/><br/>
                    <input type="submit" value="Submit"> 
                    <input type="reset" value="Reset"> 
                </form>
            </script>
            
             <script type="text/ng-template" id="sale.html">
                <form>
                    <h3>Sale</h3>
                    Sale no: <br/><input type="text" name="saleno" /><br/><br/>
                    Date: <br/><input type="date" name="saledate" /><br/><br/>
                    Amount: <br/><input type="currency" name="saleamt" /><br/><br/>
                    <input type="submit" value="Submit"> 
                    <input type="reset" value="Reset"> 
                </form>
            </script>
            
             <script type="text/ng-template" id="stockUpdate.html">
                <form>
                    <h3>Stock Update</h3>
                    Sale no: <br/><input type="text" name="saleno" /><br/><br/>
                    Supply no: <br/><input type="text" name="supplyno" /><br/><br/>
                    Med. Code: <br/><input type="text" name="mcode" /><br/><br/>
                    Date: <br/><input type="date" name="saledate" /><br/>/><br/>
                    Stock In: <br/><input type="number" min="0" name="min" /><br/><br/>
                    Stock Out: <br/><input type="number" min="0" name="mout" /><br/><br/>
                    Balance: <br/><input type="number" min="0" name="mbal" /><br/><br/>
                    <input type="submit" value="Submit"> 
                    <input type="reset" value="Reset"> 
                </form>
            </script>
            
        </div>
            <!-- jQuery â€“ required for Bootstrap plugins) --> 
            <script src="frameworks/js/jquery.min.js"></script> 
            <!-- All Bootstrap  plug-ins  file --> 
            <script src="frameworks/js/bootstrap.min.js"></script> 
            <!-- Basic AngularJS --> 
            <script src="frameworks/js/angular.min.js"></script> 
            <script src="frameworks/js/angular-route.min.js"></script>
            <!-- Your Controller --> 
            <script src="script.js"></script>
    </body> 
</html>
