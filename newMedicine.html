            <div>        
                <form>
                    <h1>Stock Item</h1>
                        <div class="row">
                            
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Med. Name:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="med" />
                                    </div>
                                </div><br/>
                                
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Med. Code:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="mcode" />
                                    </div>
                                </div><br/>
                                
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Description:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <textarea name="description"  class="form-control" name="mdesc" rows="8" ></textarea>
                                    </div>
                                </div><br/>
                                
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Location:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="mloc" />
                                    </div>
                                </div><br/>
                                
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Balance:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" min="0" name="mbal" />
                                    </div>
                                </div><br/>
                                
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Cost:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                        <div class="input-group-addon">RM</div>
                                        <input type="text" class="form-control" name="mcost" placeholder="Amount"/>
                                        </div>
                                    </div>
                                </div><br/>
                                
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p>Selling Price:</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                        <div class="input-group-addon">RM</div>
                                        <input type="text" class="form-control" name="mprice" placeholder="Amount"/>
                                        </div>
                                    </div>
                                </div><br/>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="row">
                                    <div class="col-sm-12">
                                      <input class="btn" type="submit" value="Submit">
                                    </div>
                                </div><br/>
                                <div class="row">
                                    <div class="col-sm-12">                    <input class="btn" type="reset" value="Reset"> 
                                    </div>
                                </div><br/>
                                <div class="row">
                                    <div class="col-sm-12">                    <input class="btn" type="reset" value="Delete"> 
                                    </div>
                                </div><br/>
                                <div class="row">
                                    <div class="col-sm-12">                    <input class="btn" type="reset" value="New"> 
                                    </div>
                                </div><br/>
                                <div class="row">
                                    <div class="col-sm-12">                    <input class="btn" type="reset" value="Search"> 
                                    </div>
                                </div><br/>
                            </div>
                        
                    </div>
                </form>
            </div>
